name: Retrain ML Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: base
          auto-update-conda: true
          python-version: 3.10

      - name: Install MLflow dependencies
        run: |
          conda install -y pip
          pip install mlflow

      - name: Run MLflow Project
        run: |
          cd MLProject
          echo "Running MLflow Project retraining..."
          mlflow run . --env-manager=local -P data_path=housing_preprocessed.csv
